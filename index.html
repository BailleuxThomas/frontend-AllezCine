<!DOCTYPE html>
<html>

<head>
    <title>fronted-Allezcine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/scss/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <!-- Contact US -->
    <div class="contactDIV">
        <div class="contactTitle">
            <h3 class="H3ContactTitle d-flex align-items-center">CONTACT US</h3>
        </div>
        <div class="formuContactDIV">
            <div class="FormuContact d-flex align-items-center">
                <form class="formContactSub">
                    <div class="">
                        <label for="inputFirstName" class="sr-only"></label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                    </div>
                </form>
                <form class="formContactSub2">
                    <div class="">
                        <label for="inputLastName" class="sr-only"></label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                    </div>
                </form>
            </div>
            <div class="FormuContact d-flex align-items-center">
                <form class="formContactSub">
                    <div class="">
                        <label for="inputEmail" class="sr-only"></label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </form>
                <form class="formContactSub2">
                    <div class="">
                        <label for="inputSubject" class="sr-only"></label>
                        <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
                    </div>
                </form>
            </div>
            <div class="FormuContact d-flex align-items-center">
                <form class="formContactMessage">
                    <div class="">
                        <label for="inputMessage" class="sr-only"></label>
                        <input type="text" class="form-control" id="inputMessage" placeholder="Your Message">
                    </div>
                </form>
            </div>
        </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!--JS-->
    <script src="assets/js/smooth.js"></script>
</body>

</html>
