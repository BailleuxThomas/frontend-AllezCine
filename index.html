<!DOCTYPE html>
<html>

<head>
    <title>fronted-Allezcine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/scss/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <!-- Contact US -->
    <div class="contactDIV">
        <div class="contactTitle">
            <h3 class="H3ContactTitle d-flex align-items-center">CONTACT US</h3>
        </div>
        <div class="ButtonDiv d-flex justify-content-center">
            <button id="ButtonMessage">Click to Contact us</button>
        </div>
        <div class="container-fluid" id="formulaire">
            <div class="row d-flex justify-content-center align-items-center" id="FormuSubDIV">
                <div class="col-lg-12">
                    <form class="FormuContactUS col-lg-12" id="FormuContactUS">
                        <div class="row d-flex justify-content-center">
                            <div class="col-lg-6 col-12 formu-3info">
                                <label for="FirstName"></label>
                                <input required="required" class="input-formu" id="FirstName" value="" type="text" placeholder="First Name">
                            </div>
                            <div class="col-lg-6 col-12 formu-3info">
                                <label for="LastName"></label>
                                <input required="required" class="input-formu" id="LastName" value="" type="text" placeholder="Last Name">
                            </div>
                            <div class="col-lg-6 col-12 formu-3info">
                                <label for="email"></label>
                                <input required="required" class="input-formu" id="email" value="" type="email" placeholder="Email">
                            </div>
                            <div class="col-lg-6 col-12 formu-3info">
                                <label for="Subject"></label>
                                <input required="required" class="input-formu" id="Subject" value="" type="text" placeholder="Subject">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Message"></label>
                            <textarea required="required" id="Message" class="form-control" value="" rows="4" placeholder="Your Message"></textarea>
                        </div>
                        <button class="btnContactUS" id="buttonSendContactUS" type="submit">
                            <i class="fas fa-share-square"></i>SEND MESSAGE
                        </button>
                        <button class="btnCancelMessage" id="CancelMessage">CANCEL</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!--JS-->
    <script src="assets/js/smooth.js"></script>
    <script src="assets/js/contactUS.js"></script>
</body>

</html>
